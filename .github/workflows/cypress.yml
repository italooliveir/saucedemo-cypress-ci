name: Cypress Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pega o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configura Node.js (recomendo Node 18)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Instala as dependências do projeto
      - name: Install dependencies
        run: npm install

      # 4️⃣ Executa os testes Cypress usando a Action oficial
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          install: true       # força instalação e corrige permissão
          browser: chrome     # roda os testes no Chrome
