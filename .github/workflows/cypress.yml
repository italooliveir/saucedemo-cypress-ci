name: Cypress Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Configura Node.js versão 16
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      # 3️⃣ Instala dependências
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Roda os testes Cypress
      - name: Run Cypress tests
        run: npm run cy:run

      # 5️⃣ Gera relatório Mochawesome
      - name: Generate Mochawesome Report
        if: always()   # garante que o relatório seja gerado mesmo se houver falhas
        run: npm run report

      # 6️⃣ Faz upload do relatório como artefato
      - name: Upload Test Report
        if: always()   # garante upload mesmo se falhar
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/html
